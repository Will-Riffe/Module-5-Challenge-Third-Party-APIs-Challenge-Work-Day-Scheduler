<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scheduling</title>
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>

  <body class="grid-container">

    <!-- The header element that displays the current day -->
    <header class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>Today's Schedule</h1>
        <h2 id="currentDay"></h2>  
      </div>
    </header>

    <!-- The main content section that contains time blocks -->
    <main>

<table>

  <thead>
    <tr>
      <th>Hour</th>
      <th>Block</th>
    </tr>
  </thead>

  <tbody class="time-block">

    <form>
      <tr>
        <td><label id="hour6">6:00 AM</label></td>

        <td><button type="submit" id="save6">Save</button></td>

    </main>
